<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="contact_style.css" rel="stylesheet">
 
    <title>Hexblock-Contact</title>
</head>
<body>
  <header>
    <div class="container flex">
        <div class="logo-container flex">
            <h1 class="logo">Hexblock</h1>
        </div>
    <div class="navbar flex">
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="about.html">About us</a></li>
            </ul>
          </nav>
        </div>
    </div>
</header>

    <div id="overlay">
      <form onsubmit="event.preventDefault(); validateForm()">
        <h1>Contact Us</h1>

        <label for="title">Title:</label>
        <input type="text" id="titel" placeholder="Your title">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your name">
        <small class="error"></small>
        <label for="name">Last Name:</label>
        <input type="text" id="last-name" placeholder="Your last name">
        <small class="error"></small>

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Your email">
        <small class="error"></small>

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Type in your message" rows="6"></textarea>
        <small class="error"></small>

        <div class="center">
          <input type="submit" value="Send Message">
          <p id="success"></p>
        </div>

      </form>
    </div>




    <footer>
        <div class="footer-container">
            <div class="footer">
                <div class="footer-heading footer-1">
                    <h2>About us</h2>
                    <a href="#">AGB</a>
                    <a href="#">Privacy</a>
                    <a href="impressum.html" targer="_blank">Impressum</a>
                </div>
                <div class="footer-heading footer-2">
                    <h2>Contact us</h2>
                    <a href="#">Jobs</a>
                    <a href="#">Support</a>
                    <a href="#">Sponsorships</a>
                </div>
                <div class="footer-heading footer-3">
                    <h2>Social Media</h2>
                    <a>Instagram</a>
                    <a>Youtube</a>
                    <a>Facebook</a>
                    <a>Twitter</a>
                    <a>Linkedin</a>
                
                </div>
                <div class="footer-heading footer-4">
                    <a class="icons-a1" href="#"><img class="icons" src="img/instagram.svg" alt="instagram"></a>
                    <a class="icons-a" href="#"><img class="icons" src="img/youtube.svg" alt="youtube"></a>
                    <a class="icons-a" href="#"><img class="icons" src="img/facebook.svg" alt="facebook"></a>
                    <a class="icons-a" href="#"><img class="icons" src="img/twitter.svg" alt="twitter"></a>
                    <a class="icons-a" href="#"><img class="icons" src="img/linkedin.svg" alt="linkedin"></a>
                </div>
                <div class="foooter-contact-sign">
                  <h2>Contact us here</h2>
                  <a href="contact.html"><button type="button" id="contact-button">Click me</button></a>
              </div>
            </div>
        </div>
    </footer>
